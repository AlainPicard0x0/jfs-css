<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-content"></div>
                    <h2 class="header-title">Custom Websites</h2>
                    <ul class="header-links">
                        <li class="header-link-item"><a class="header-link" href="index.html">Home</a></li>
                        <li class="header-link-item"><a class="header-link" href="index.html">Services</a></li>
                        <li class="header-link-item"><a class="header-link" href="index.html">About</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main id="main-section">
            <div class="container">
                <h1>We Make The Best Websites In Town!</h1>
            </div>
        </main>
        <section id="newsletter-section">
            <div class="container">     
                <div class="news">          
                    <h3>Subscribe</h3>                
                    <form>
                        <input id="email" type="email" placeholder="Enter your Email" required>
                        <button id="subscribe-btn" type="button">Subscribe</button>
                    </form>
                </div>  
            </div>
        </section>
        <section id="card-section"> 
            <div class="container">
                <div class="cards">
                    <div class="card">
                            <img src="./images/html5.png" width="175px" height="200px">
                            <h3>HTML5</h3>
                    </div>
                    <div class="card">
                            <img src="./images/CSS3.png" width="175px" height="200px">
                            <h3>CSS3</h3>
                    </div>
                    <div class="card">
                            <img src="./images/JavaScript.png" width="175px" height="200px">
                            <h3>JavaScript</h3>
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
